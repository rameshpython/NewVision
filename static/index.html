<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vision High School</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header bg-primary text-white text-center p-3">
        <h1><i class="bi bi-bank"></i> New Vision High School</h1>
    </header>

    <!-- Navbar container -->
    <div id="navbar-container"></div>

    <!-- Main Content Area -->
    <main class="container mt-4" id="main-content">

        <!-- Login View -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="role-select" class="form-label">Select Your Role</label>
                                <select class="form-select" id="role-select">
                                    <option selected disabled value="">Choose...</option>
                                    <option value="principal">Principal</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>
                            <button id="login-btn" class="btn btn-primary w-100">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboards (hidden by default) -->
        <div id="principal-dashboard" class="d-none"></div>
        <div id="teacher-dashboard" class="d-none"></div>
        <div id="student-dashboard" class="d-none"></div>

    </main>

    <!-- Footer -->
    <footer class="main-footer bg-dark text-white text-center p-2 mt-5">
        <p>&copy; 2025 New Vision High School. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
